# APPLICATION NAME
spring.application.name=swtvap-api-web
spring.cloud.config.enabled=false

# SERVER PORT
server.port=7112

# EUREKA
eureka.client.serviceUrl.defaultZone=http://localhost:7001/eureka
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
eureka.instance.hostname=localhost

# OTHERS
spring.main.web-application-type=reactive
spring.main.allow-bean-definition-overriding=true

# KEYCLOAK
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://${SWTVAP_HOST}:8080/realms/swtvap

# KEYCLOAK - SECURITY
spring.security.oauth2.resourceserver.jwt.issuer-uri=${spring.security.oauth2.client.provider.keycloak.issuer-uri}

#DATABASE
spring.datasource.url=jdbc:postgresql://${SWTVAP_HOST}:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

#JPA / HIBERNATE
spring.jpa.database=postgresql
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.import_files=/no-such-file.sql

# SWAGGER
openapi.service.title=${spring.application.name}
openapi.service.version=1.0.0
openapi.service.url=http://${eureka.instance.hostname}:7002
springdoc.api-docs.path=/${spring.application.name}/v3/api-docs
springdoc.swagger-ui.path=/${spring.application.name}/swagger-ui.html
